<head>

    <link href="https://fonts.googleapis.com/css2?family=Asta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Asta Sans', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #1a1a2e;
            color: #ffffff;
        }

        body.light {
            background-color: #f5f5f5;
            color: #333333;
        }

        .clock-container {
            position: relative;
            text-align: center;
        }

        .theme-toggle {
            position: absolute;
            top: -20px;
            right: -20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        body.light .theme-toggle {
            background: rgba(0, 0, 0, 0.5);
            border-color: rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .clock {
            width: 188px;
            height: 188px;
            border-radius: 50%;
            border: 1px solid #ffffff;
            position: relative;
            margin: 0 auto 30px;
            transition: all 0.3s ease;
        }

        body.light .clock {
            border-color: #333333;
        }

        .clock-face {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .hour-marker {
            position: absolute;
            width: 3px;
            height: 15px;
            background: #ffffff;
            top: 6px;
            left: 50%;
            transform-origin: 50% 88px;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        body.light .hour-marker {
            background: #333333;
        }

        .minute-marker {
            position: absolute;
            width: 1px;
            height: 9px;
            background: #cccccc;
            top: 9px;
            left: 50%;
            transform-origin: 50% 85px;
            transform: translateX(-50%);
            border-radius: 1px;
        }

        body.light .minute-marker {
            background: #666666;
        }

        .hand {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform-origin: 50% 100%;
            border-radius: 10px;
            transition: transform 0.1s ease-out;
        }

        .hour-hand {
            width: 5px;
            height: 53px;
            background: #ffffff;
            margin-left: -2.5px;
            z-index: 3;
        }

        body.light .hour-hand {
            background: #333333;
        }

        .minute-hand {
            width: 3px;
            height: 68px;
            background: #ffffff;
            margin-left: -1.5px;
            z-index: 2;
        }

        body.light .minute-hand {
            background: #333333;
        }

        .second-hand {
            width: 2px;
            height: 75px;
            background: #e74c3c;
            margin-left: -1px;
            z-index: 4;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }

        .digital-time {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffffff;
            font-family: 'Asta Sans', sans-serif;
            letter-spacing: -0.5px;
        }

        body.light .digital-time {
            color: #333333;
        }

        .digital-date {
            text-align: center;
            font-size: 18px;
            color: #cccccc;
            margin-bottom: 25px;
            margin-top: 8px;
            font-family: 'Asta Sans', sans-serif;
            letter-spacing: -0.3px;
        }

        body.light .digital-date {
            color: #666666;
        }

        .work-time-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 12px;
            margin-top: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body.light .work-time-container {
            background: rgba(0, 0, 0, 0.03);
            border-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .work-time-title {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
            font-family: 'Asta Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        body.light .work-time-title {
            color: rgba(0, 0, 0, 0.6);
        }

        .work-time-remaining {
            font-size: 16px;
            font-weight: bold;
            color: #e74c3c;
            font-family: 'Asta Sans', sans-serif;
            letter-spacing: -0.3px;
        }

        .work-time-remaining.completed {
            color: #27ae60;
        }

        .number {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            transform: translate(-50%, -50%);
            font-family: 'Asta Sans', sans-serif;
        }

        body.light .number {
            color: #333333;
        }

        /* ÏãúÍ≥Ñ Ïà´Ïûê ÏúÑÏπò */
        .number:nth-child(1) { top: 15px; left: 50%; } /* 12 */
        .number:nth-child(2) { top: 50%; right: 15px; } /* 3 */
        .number:nth-child(3) { bottom: 15px; left: 50%; } /* 6 */
        .number:nth-child(4) { top: 50%; left: 15px; } /* 9 */
    </style>
</head>
<body>

        <div class="clock">

            <div class="work-time-title">ÎÇ®ÏùÄÏãúÍ∞Ñ</div>
            <div class="work-time-remaining" id="workTimeRemaining">00Ïãú 00Î∂Ñ 00Ï¥à</div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Ïãú, Î∂Ñ, Ï¥à Í∞ÄÏ†∏Ïò§Í∏∞
            const hours = now.getHours() % 12;
            const seconds = now.getSeconds();
            
            // Í∞ÅÎèÑ Í≥ÑÏÇ∞ (Î∂ÑÏπ® Ï†úÍ±∞)
            const hourAngle = (hours * 30) + (now.getMinutes() * 0.5); // ÏãúÍ∞ÑÎ∞îÎäò
            const secondAngle = seconds * 6; // Ï¥àÎ∞îÎäò
            
            // Î∞îÎäò ÌöåÏ†Ñ
            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
            
            // ÎîîÏßÄÌÑ∏ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
            const digitalHours = now.getHours();
            const digitalMinutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = digitalHours >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
            const displayHours = digitalHours === 0 ? 12 : digitalHours > 12 ? digitalHours - 12 : digitalHours;
            document.getElementById('digitalTime').textContent = `${ampm} ${String(displayHours).padStart(2, '0')}Ïãú ${digitalMinutes}Î∂Ñ`;
            
            // ÎÇ†Ïßú ÏóÖÎç∞Ïù¥Ìä∏
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ['ÏùºÏöîÏùº', 'ÏõîÏöîÏùº', 'ÌôîÏöîÏùº', 'ÏàòÏöîÏùº', 'Î™©ÏöîÏùº', 'Í∏àÏöîÏùº', 'ÌÜ†ÏöîÏùº'];
            const dayName = dayNames[now.getDay()];
            
            document.getElementById('digitalDate').textContent = `${year}ÎÖÑ ${month}Ïõî ${date}Ïùº ${dayName}`;
            
            // Ìá¥Í∑º ÏãúÍ∞Ñ Í≥ÑÏÇ∞
            updateWorkTime();
        }
        
        function updateWorkTime() {
            const now = new Date();
            const currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            
            // Ìá¥Í∑º ÏãúÍ∞Ñ 17:30 (5Ïãú 30Î∂Ñ)
            const endTime = 17 * 3600 + 30 * 60;
            
            // Ï∂úÍ∑º ÏãúÍ∞Ñ 08:30 (8Ïãú 30Î∂Ñ)
            const startTime = 8 * 3600 + 30 * 60;
            
            const workTimeElement = document.getElementById('workTimeRemaining');
            
            if (currentTime < startTime) {
                // Ï∂úÍ∑º Ï†Ñ
                const timeToStart = startTime - currentTime;
                const hours = Math.floor(timeToStart / 3600);
                const minutes = Math.floor((timeToStart % 3600) / 60);
                const seconds = timeToStart % 60;
                workTimeElement.textContent = `Ï∂úÍ∑ºÍπåÏßÄ ${String(hours).padStart(2, '0')}Ïãú ${String(minutes).padStart(2, '0')}Î∂Ñ ${String(seconds).padStart(2, '0')}Ï¥à`;
                workTimeElement.className = 'work-time-remaining';
            } else if (currentTime >= startTime && currentTime < endTime) {
                // Í∑ºÎ¨¥ ÏãúÍ∞Ñ Ï§ë
                const timeToEnd = endTime - currentTime;
                const hours = Math.floor(timeToEnd / 3600);
                const minutes = Math.floor((timeToEnd % 3600) / 60);
                const seconds = timeToEnd % 60;
                workTimeElement.textContent = `${String(hours).padStart(2, '0')}Ïãú ${String(minutes).padStart(2, '0')}Î∂Ñ ${String(seconds).padStart(2, '0')}Ï¥à`;
                workTimeElement.className = 'work-time-remaining';
            } else {
                // Ìá¥Í∑º ÌõÑ
                workTimeElement.textContent = 'Ìá¥Í∑º ÏôÑÎ£å!';
                workTimeElement.className = 'work-time-remaining completed';
            }
        }
        
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            
            body.classList.toggle('light');
            
            if (body.classList.contains('light')) {
                button.textContent = 'üåô';
            } else {
                button.textContent = '‚òÄÔ∏è';
            }
        }
        
        // Ï¥àÍ∏∞ Ïã§Ìñâ
        updateClock();
        
        // 1Ï¥àÎßàÎã§ ÏóÖÎç∞Ïù¥Ìä∏
        setInterval(updateClock, 1000);
    </script>
