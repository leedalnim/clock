    <script>
        function updateClock() {
            const now = new Date();
            // Ïãú, Î∂Ñ, Ï¥à Í∞ÄÏ†∏Ïò§Í∏∞
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            // Í∞ÅÎèÑ Í≥ÑÏÇ∞
            const hourAngle = (hours * 30) + (minutes * 0.5); // ÏãúÍ∞ÑÎ∞îÎäò
            const minuteAngle = (minutes + seconds / 60) * 6; // Î∂ÑÏπ®(Ï¥à Î∞òÏòÅ)
            const secondAngle = seconds * 6; // Ï¥àÎ∞îÎäò
            // Î∞îÎäò ÌöåÏ†Ñ
            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
            // ÎîîÏßÄÌÑ∏ ÏãúÍ∞Ñ ÏóÖÎç∞Ïù¥Ìä∏
            const digitalHours = now.getHours();
            const digitalMinutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = digitalHours >= 12 ? 'Ïò§ÌõÑ' : 'Ïò§Ï†Ñ';
            const displayHours = digitalHours === 0 ? 12 : digitalHours > 12 ? digitalHours - 12 : digitalHours;
            document.getElementById('digitalTime').textContent = `${ampm} ${String(displayHours).padStart(2, '0')}Ïãú ${digitalMinutes}Î∂Ñ`;
            // ÎÇ†Ïßú ÏóÖÎç∞Ïù¥Ìä∏
            const year = now.getFullYear();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            const dayNames = ['ÏùºÏöîÏùº', 'ÏõîÏöîÏùº', 'ÌôîÏöîÏùº', 'ÏàòÏöîÏùº', 'Î™©ÏöîÏùº', 'Í∏àÏöîÏùº', 'ÌÜ†ÏöîÏùº'];
            const dayName = dayNames[now.getDay()];
            document.getElementById('digitalDate').textContent = `${year}ÎÖÑ ${month}Ïõî ${date}Ïùº ${dayName}`;
            // Ìá¥Í∑º ÏãúÍ∞Ñ Í≥ÑÏÇ∞
            updateWorkTime();
        }
        function updateWorkTime() {
            const now = new Date();
            // localStorageÏóêÏÑú Ï∂úÌá¥Í∑º ÏãúÍ∞Ñ Î∂àÎü¨Ïò§Í∏∞
            const {start, end} = getWorkTimesFromStorage();
            const [startHour, startMinute] = start.split(':').map(Number);
            const [endHour, endMinute] = end.split(':').map(Number);
            const startTime = startHour * 3600 + startMinute * 60;
            const endTime = endHour * 3600 + endMinute * 60;
            const currentTime = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            const workTimeElement = document.getElementById('workTimeRemaining');
            const emojiElement = document.getElementById('workTimeEmoji');
            const progressBar = document.getElementById('workTimeProgressBar');
            const progressFill = document.getElementById('workTimeProgressFill');
            const progressPercent = document.getElementById('workTimeProgressPercent');
            // ÏßÑÌñâÎ•† Í≥ÑÏÇ∞Ïö© Î≥ÄÏàò
            let progressPercentage = 0;
            if (currentTime < startTime) {
                // Ï∂úÍ∑º Ï†Ñ
                const timeToStart = startTime - currentTime;
                const hours = Math.floor(timeToStart / 3600);
                const minutes = Math.floor((timeToStart % 3600) / 60);
                const seconds = timeToStart % 60;
                workTimeElement.textContent = `Ï∂úÍ∑ºÍπåÏßÄ ${String(hours).padStart(2, '0')}Ïãú ${String(minutes).padStart(2, '0')}Î∂Ñ ${String(seconds).padStart(2, '0')}Ï¥à`;
                workTimeElement.className = 'work-time-remaining';
                emojiElement.textContent = 'ü•±';
                progressBar.style.display = 'none';
                progressPercent.textContent = '';
            } else if (currentTime >= startTime && currentTime < endTime) {
                // Í∑ºÎ¨¥ ÏãúÍ∞Ñ Ï§ë
                const timeToEnd = endTime - currentTime;
                const hours = Math.floor(timeToEnd / 3600);
                const minutes = Math.floor((timeToEnd % 3600) / 60);
                const seconds = timeToEnd % 60;
                workTimeElement.textContent = `${String(hours).padStart(2, '0')}Ïãú ${String(minutes).padStart(2, '0')}Î∂Ñ ${String(seconds).padStart(2, '0')}Ï¥à`;
                workTimeElement.className = 'work-time-remaining';
                // ÏßÑÌñâÎ•† Í≥ÑÏÇ∞
                const totalWorkSeconds = endTime - startTime;
                const elapsedSeconds = currentTime - startTime;
                progressPercentage = Math.min(100, Math.max(0, (elapsedSeconds / totalWorkSeconds) * 100));
                progressBar.style.display = 'block';
                progressFill.style.width = `${progressPercentage}%`;
                progressPercent.textContent = `${Math.round(progressPercentage)}%`;
                // Ïù¥Î™®ÏßÄ ÏÑ†ÌÉù
                if (hours >= 7) {
                    emojiElement.textContent = 'üò©';
                } else if (hours >= 6) {
                    emojiElement.textContent = 'üò£';
                } else if (hours >= 5) {
                    emojiElement.textContent = 'ü•±';
                } else if (hours >= 4) {
                    emojiElement.textContent = 'üòî';
                } else if (hours >= 3) {
                    emojiElement.textContent = 'üòê';
                } else if (hours >= 2) {
                    emojiElement.textContent = 'üôÇ';
                } else if (hours >= 1) {
                    emojiElement.textContent = 'üòâ';
                } else {
                    emojiElement.textContent = 'üòÅ';
                }
            } else {
                // Ìá¥Í∑º ÌõÑ
                workTimeElement.textContent = 'Ìá¥Í∑ºÏãúÍ∞Ñ!!';
                workTimeElement.className = 'work-time-remaining completed';
                emojiElement.textContent = 'üéâ';
                progressBar.style.display = 'none';
                progressPercent.textContent = '';
            }
        }
        function toggleTheme() {
            const body = document.body;
            const button = document.querySelector('.theme-toggle');
            body.classList.toggle('light');
            if (body.classList.contains('light')) {
